<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body>
    <div id="calculatorapp">
        <div id="calculator">
            <div id="caldispaly">
                <div id="calcontent">
                    <div class="calinput"></div>
                    <div class="caloutput"></div>
                </div>
            </div>
            <div id="calbtnbox">
                <div data-key="Clear" class="calbtn operator">
                    <span>C</span>
                </div>
                <div data-key="%" class="calbtn operator">
                    <span>%</span>
                </div>
                <div data-key="del" class="calbtn operator">
                    <span>del</span>
                </div>
                <div data-key="/" class="calbtn operator">
                    <span>&#247</span>
                </div>
                <div data-key="7" class="calbtn">
                    <span>7</span>
                </div>
                <div data-key="8" class="calbtn">
                    <span>8</span>
                </div>
                <div data-key="9" class="calbtn">
                    <span>9</span>
                </div>
                <div data-key="*" class="calbtn operator">
                    <span>&#215</span>
                </div>
                <div data-key="4" class="calbtn">
                    <span>4</span>
                </div>
                <div data-key="5" class="calbtn">
                    <span>5</span>
                </div>
                <div data-key="6" class="calbtn">
                    <span>6</span>
                </div>
                <div data-key="-" class="calbtn operator">
                    <span>&#8722</span>
                </div>
                <div data-key="1" class="calbtn">
                    <span>1</span>
                </div>
                <div data-key="2" class="calbtn">
                    <span>2</span>
                </div>
                <div data-key="3" class="calbtn">
                    <span>3</span>
                </div>
                <div data-key="+" class="calbtn operator">
                    <span>+</span>
                </div>
                <div data-key="00" class="calbtn">
                    <span>00</span>
                </div>
                <div data-key="0" class="calbtn">
                    <span>0</span>
                </div>
                <div data-key="." class="calbtn">
                    <span>.</span>
                </div>
                <div data-key="=" class="calbtn operator">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
